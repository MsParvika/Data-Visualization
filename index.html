<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery-3.4.min.js"></script>
    <script src="js/jQuery.ui.js"></script>
    <script src='js/d3.js'></script>
    <script src='js/d3.zoom.js'></script>
    <script src='js/autoComplete.js'></script>
    <script src='js/Query.js'></script>
    <script src='js/Details.js'></script>
    <script src="js/network.js"></script>
    <script src="js/barChart.js"></script>
    <script src="js/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jQuery.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/network.css">
    <link rel="stylesheet" href="css/style.css">

    <title>HealthNow</title>
<br>
    <div class="header">
        <img src="images/Logo.jpg" alt="logo" width="200" height="50">
    </div>
</head>
<body>
<br>
<div class="container">
    <div class="row">
        <div class="column">
            <div class="col-sm ">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 " id="autocomplete" type="text"
                           placeholder="How are you feeling today?" aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text amber lighten-3"
                                onclick="add(document.getElementById('autocomplete').value);showChart(document.getElementById('autocomplete').value);show_time_series(document.getElementById('autocomplete').value);barChart(document.getElementById('autocomplete').value);add_details(document.getElementById('autocomplete').value);">
                            <i class="fa fa-search"> </i></button>
                    </div>
                </div>
            </div>
            <div class="col-sm  bs-docs-example " data-content="Symptoms Relation">
                <br>
                <svg id='network'></svg>
            </div>
        </div>
        <div class="column">
            <div class="col-sm  bs-docs-example" data-content="Keywords History">
                <span class="keywords" id="keywords"> &nbsp;</span>
            </div>

            <div class="col-sm  bs-docs-example " data-content="Categories">
                <span>
                    <button class="btn btn-info btn-sm" id="symptomBtn" >Symptoms</button>
                    <button class="btn btn-info btn-sm" id="diseaseBtn" >Diseases</button>
                    <button class="btn btn-info btn-sm" id="medicineBtn" >Medicines</button>
                </span>
                <br>
                <svg id='barChart'></svg>
            </div>
            <div class="col-sm  bs-docs-example" data-content="Description">
                <span id="details" style="font-size : 13px ; font-style: italic;"> </span> <br>
                <a id="more_info" href="" target="_blank">More Info</a>
                <span id="details2"> </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm bs-docs-example" id="time_series" data-content="Symptoms Annual Trend">
            <script src="js/TimeSeries.js"></script>
        </div>
    </div>

</div>
</body>
</html>
