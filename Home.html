<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery-3.4.min.js"></script>
    <script src="js/jQuery.ui.js"></script>
    <script src='js/d3.js'></script>
    <script src='js/d3.zoom.js'></script>
    <script src='js/autoComplete.js'></script>
    <script src='js/Query.js'></script>
    <script src="js/network.js"></script>
    <script src="js/plotly-latest.min.js"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jQuery.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/network.css">
    <link rel="stylesheet" href="css/style.css">

    <title>HealthNow</title>

    <div class="header">
        <img src="images/Logo.jpg" alt="logo" width="180" height="45">
    </div>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="column">
            <div class="col-sm">
                <div class="input-group md-form form-sm form-2 pl-0">
                    <input class="form-control my-0 py-1 " id="autocomplete" type="text"
                           placeholder="How can I help you?" aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="input-group-text amber lighten-3"
                                onclick="add(document.getElementById('autocomplete').value);showChart(document.getElementById('autocomplete').value);show_time_series(document.getElementById('autocomplete').value)">
                            <i class="fa fa-search"> </i></button>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div>
                    <svg id='network'></svg>
                </div>
            </div>
        </div>
        <div class="column">
            <div class="col-sm">
                <span id="keywords"> Keyword History: &nbsp;</span>
            </div>

            <div class="col-sm">
                <p> Bar Chart </p>
            </div>
            <div class="col-sm">
                <p> Q and A </p>
            </div>
        </div>
    </div>

    <div class="row" id="time_series">
        <div class="col-sm">
            <script src="js/TimeSeries.js"></script>
        </div>
    </div>

</div>
</body>
</html>
